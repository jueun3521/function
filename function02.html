<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수로 배경색 전환</title>
</head>
<body id="theBody">
    <button onclick="changeColor()">배경색 바꾸기</button>
    <script>
        // 함수 선언 -> 호출
        var color = ["white", "yellow" , "aqua" , "purple" , "orange"];
        var i = 0 // white = 0 
        function changeColor(){
            i++;
            if(i >= color.length){ //i가 length보다 크거나 작을 때(length = 개수)
                i = 0;
            }
            var bodyTag = document.getElementById("theBody");
            bodyTag.style.backgroundColor = color[i];
        }
    </script>
</body>
</html>
