<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body id="theBody">
    
    <script>
        var num = 0;
        function testFnc(){
            num++
            document.write(`${num}, <br/>`)
            if(num == 10 ) return; //실행을 중단하고 호출을 반환
            testFnc();
        };
        testFnc();
    </script>
</body>
</html>
