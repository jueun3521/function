<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        // 함수 선언 -> 호출
        function myFnc (name, area){
            document.write(`안녕하세요 ${name}입니다. <br/>`)
            document.write(`사는 곳은 ${area}입니다.`)
        }
        myFnc("송주은","대그")
    </script>
</body>
</html>
